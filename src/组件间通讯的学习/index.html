<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css">
    <style>
        .list-group-item:hover .btn{
            visibility: visible !important;
        }
    </style>
    <title>Todo List</title>
</head>
<body>
<h1 class="text-center">To do list</h1>
<div class="container border py-2">
    <div class="row justify-content-center">
        <!--todo head 组件-->
        <div class="col-10">
            <div class="input-group">
                <div class="input-group-prepend">
                    <!--<span class="input-group-text">Add todos</span>-->
                    <label for="add-todo" class="input-group-text">Add todo item</label>
                </div>
                <input type="text" class="form-control" id="add-todo" placeholder="Input todo & press ENTER to add todo lists">
            </div>
        </div>
        <!--分隔-->
        <div class="w-100 p-1"></div>

        <!--todo main 组件-->
        <div class="col-10">
            <div class="list-group">
                <div class="list-group-item list-group-item-action bg-warning">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <input type="checkbox" disabled>
                        </div>
                        <div class="col-8">
                            <span class="">EAT</span>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-success invisible">FINISH</button>
                            <button class="btn btn-outline-danger invisible">DELETE</button>
                        </div>
                    </div>
                </div>
                <div class="list-group-item list-group-item-action">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <input type="checkbox">
                        </div>
                        <div class="col-9">
                            <span class="">SLEEP</span>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-danger invisible">DELETE</button>
                        </div>
                    </div>
                </div>
                <div class="list-group-item list-group-item-action">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <input type="checkbox">
                        </div>
                        <div class="col-9">
                            <span class="">CODING</span>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-danger invisible">DELETE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--分隔-->
        <div class="w-100 p-1"></div>

        <!--todo foot组件-->
        <div class="col-10">
            <div class="input-group">
                <div class="list-group-item list-group-item-action">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <input type="checkbox">
                        </div>
                        <div class="col-6">
                            <span>FINISHED 1/3</span>
                        </div>
                        <div class="col-5">
                            <button class="btn btn-outline-success invisible">FINISH SELECTED</button>
                            <button class="btn btn-outline-danger invisible">DELETE SELECTED</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/popper/popper.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
