<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>子索引的使用</title>
</head>
<body>
    <div id="app">
        <button @click="handleRef">通过 refs 获取子组件实例</button>
        <my-component-a ref="comA"></my-component-a>
    </div>
    <script>
        Vue.component('my-component-a', {
            template: '<div>子组件</div>',
            data: function () {
                return {
                    message: '子组件内容'
                }
            }
        })

        const app = new Vue({
            el: '#app',
            methods: {
                handleRef: function () {
                    let message = this.$refs.comA.message
                    alert(message)
                }
            }
        })
    </script>
</body>
</html>
