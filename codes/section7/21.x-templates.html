<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>x-templates 的使用</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>

    <!-- x-template script-->
    <script type="text/x-template" id="component-template-a">
        <div>
            这是使用 <code>x-template</code> 的模板
        </div>
    </script>

    <!-- js script -->
    <script>
        // register component
        Vue.component('my-component', {
            template: '#component-template-a'
        })
        // instance a Vue
        const app = new Vue({
            el: '#app'
        })
    </script>
    
</body>
</html>
