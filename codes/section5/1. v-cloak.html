<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>v-cloak 要和 display 配合使用</title>
    <style>
    [v-clock] {
        display: none;
    }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world from data part'
        },
        mounted: function () {
            const this_ = this;
            setInterval(function () {
                this_.message = 'hello world from mounted part'
            },3000)
        }
    })
    </script>
</body>
</html>
