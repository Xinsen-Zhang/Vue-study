<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>input 与 v-model</title>
</head>
<body>
    <div id="app">
        <input type="text" name="message" v-model="message" placeholder="输入....">
        <p>
                {{message}}
        </p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>
</body>
</html>
