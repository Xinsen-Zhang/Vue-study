<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>在复选框上动态使用 v-model 和 v-bind:value</title>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="toggle" :true-value="true_value" :false-value="false_value"/>
        <label> 复选框 </label>
        <p>{{toggle}}</p>
        <p>{{true_value}}</p>
        <p>{{false_value}}</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                toggle: false ,
                true_value: 'a',
                false_value: 'b' 
            }
        })
    </script>
</body>
</html>
