<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>在一个的单选框上使用 v-model 和 v-bind</title>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="picked" :value="value" id="radio">
        <label for="radio">单选按钮</label>
        <p>{{value}}</p>
        <p>{{picked}}</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                picked: false,
                value: 123
            }
        })
    </script>
</body>
</html>
