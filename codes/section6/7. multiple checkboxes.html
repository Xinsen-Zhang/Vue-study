<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>多个复选框时数据绑定到 数组上</title>
</head>
<body>
    <div id="app">
        <input type="checkbox" name="html" id="html" value="html" v-model="checked">
        <label for="html">HTML</label>
        <br/>
        <input type="checkbox" name="js" id="js" value="js" v-model="checked">
        <label for="js">JS</label>
        <br/>
        <input type="checkbox" name="css" id="css" value="css" v-model="checked">
        <label for="css">CSS</label>
        <p>选择的元素是:{{checked}}</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                checked: []
            }
        })
    </script>
</body>
</html>
