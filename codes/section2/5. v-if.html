<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <div><button @click='toggleText'>toggle text</button></div>
        <div class="span" v-if= 'isShow'>显示这段文字</div>
    </div>
    <script>
    const app = new Vue({
        el: '#app',
        data: {
            isShow: true,
        },
        methods: {
            toggleText: function () {
                this.isShow = !this.isShow;
            }
        }
    })
    </script>
</body>
</html>
