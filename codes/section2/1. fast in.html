<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>1.fast in</title>
</head>
<body>
    <div id="app"><input type="text" v-model="name" placeholder="你的名字">
        <h1>你的名字是{{name}}</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: ''
            }
        })
    </script>
</body>
</html>
