<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>4. Data in another vue instance</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2">
        {{reverseText}}
    </div>
    <script>
    const app1 = new Vue({
        el: '#app1',
        data: {
            text: '123,456'
        }
    });
    const app2 = new Vue({
        el: '#app2',
        computed: {
            reverseText: function () {
                return app1.text.split(',').reverse().join(',');
            }
        }
    });
    </script>
</body>
</html>
