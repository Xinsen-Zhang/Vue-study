<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>列表中的值可以直接是value 吗</title>
</head>
<body>
    <div id="app" :class="['test', active]"></div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                active: 'active-cls'
            }
        })
    </script>
</body>
</html>
