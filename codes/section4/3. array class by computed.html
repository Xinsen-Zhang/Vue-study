<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>使用计算属性和取列表得到 class</title>
</head>
<body>
    <div id="app" :class="classes"></div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                size: 'large',
                disabled: true,
            },
            computed: {
                classes: function () {
                    return [
                        'btn',
                        {
                            ['btn-' + this.size]: this.size !== '',
                            ['btn-disabled']: this.disabled
                            // 此处加中括号是为了当做 key
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
