<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>模板版本</title>
</head>
<body>
    <div id="app">
        <ele></ele>
    </div>
    <script>
        Vue.component('ele', {
            template: `
            <div id="element"
            :class="{show: show}"
            @click="handleClick"> 文本内容 </div>
            `,
            data: function () {
                return {
                    show: true
                }
            },
            methods: {
                handleClick: function () {
                    // this.show = !this.show
                    window.alert('clicked!')
                }
            }
        })

        const app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
