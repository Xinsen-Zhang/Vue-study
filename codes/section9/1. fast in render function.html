<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>fast in render function</title>
</head>
<body>
    <div id="app">
        <anchor :level="2" title="特性"> 特性 </anchor>
    </div>
    <script>
        Vue.component('anchor', {
            props: {
                level: {
                    type: Number,
                    required: true
                },
                title: {
                    type: String,
                    default: ''
                }
            },
            render: function (creatElement) {
                return creatElement('h' + this.level, [
                    creatElement('a', {
                        domProps: {
                            href: '#' + this.title
                        }
                    },
                    this.$slots.default
                    )
                ])
            }
        })

        const app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
